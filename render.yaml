services:
  - type: web
    name: freemoviesearcher
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
    domains:
      - freemoviesearcher.tech
      - www.freemoviesearcher.tech

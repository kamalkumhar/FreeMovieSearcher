services:
  - type: web
    name: freemoviesearcher
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
    domains:
      - freemoviesearcher.tech
      - www.freemoviesearcher.tech
